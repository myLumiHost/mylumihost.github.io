<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LumiHost – Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d1b1e;
      color: #ffffff;
      overflow-x: hidden;
    }

    .container {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3rem;
      color: #7fffd4;
      text-shadow: 0 0 20px #00ffc8;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #b0fdf7;
      text-shadow: 0 0 10px #00ffc8;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 4rem;
    }

    .feature {
      background: #112b2d;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,255,200,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 40px rgba(0,255,200,0.4);
    }

    .feature h2 {
      color: #7fffd4;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #55cfc0;
      background: #08191c;
      border-top: 1px solid #0a2f30;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="LumiHost.png" alt="LumiHost Logo" class="logo">
    <h1>LumiHost</h1>
    <p>Our services.</p>

    <div class="features">
      <div class="feature">
        <h2>Strong Servers</h2>
        <p>Server with 4 gigs of ram for easy python projects.</p>
      </div>
      <div class="feature">
        <h2>EASY!</h2>
        <p>You can change everything with 1 Discord-Bot!</p>
      </div>
      <div class="feature">
        <h2>All hostet by myself</h2>
        <p>100% selfmade.</p>
      </div>
    </div>
  </div>

  <footer>
    © 2025 LumiHost – Hosting was never so easy!
  </footer>

</body>
</html>
